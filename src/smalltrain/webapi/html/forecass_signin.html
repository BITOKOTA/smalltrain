<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in - FORECASS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.7.4-->
    <!--<link rel="stylesheet" href="https://unpkg.com/bulma@0.7.4/css/bulma.min.css" />-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
</head>

<body>
    <!--<section class="hero is-success is-fullheight">-->
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-grey">Sign in</h3>
                    <p class="subtitle has-text-grey">Please sign in to proceed.</p>
                    <div class="box">

                        <figure class="avatar">
                            <img src="img/forecass-icon.svg" alt="FORECASS">
                        </figure>

                        <form id="signin_form" method="POST">
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" id="user_id_or_email" name="user_id_or_email" type="text" placeholder="Your User ID" autofocus="" value="08170382ac">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" id="password" name="password" type="password" placeholder="Your Password">
                                </div>
                            </div>

                            <div class="field">
                                <label class="checkbox">
                  <input type="checkbox">
                  Remember me
                </label>
                            </div>
                            <button class="button is-block is-info is-large is-fullwidth" id="signin_form_submit" data-i18n="signin_form_submit">Sign in</button>
                            <p class="signin_message"></p>

                        </form>
                    </div>
                    <p class="has-text-grey">
                        <a href="../">Sign Up</a> &nbsp;·&nbsp;
                        <a href="../">Forgot Password</a> &nbsp;·&nbsp;
                        <a href="../">Need Help?</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <script async type="text/javascript" src="../js/bulma.js"></script>
    <script type="text/javascript" src="./js/signin.js?update_20190423" charset="utf-8"></script>
</body>

</html>
